table: salestable
description: Sales order header table from D365 FO

domain: sales

bronze: bronze_salestable
silver: silver_salestable

primary_key:
  - recid
  - dataareaid

business_key:
  - salesid
  - dataareaid

grain:
  - salesid
  - dataareaid

scdtype: scd1

hash_columns:
  - custaccount
  - salesstatus
  - invoiceaccount

enum:
  - column: salesstatus
    enum: salesstatus
    mapping:
      table: bronze_enum_metadata
      key_column: option
      label_column: localizedlabel

  - column: documentstatus
    enum: documentstatus
    mapping:
      table: bronze_enum_metadata
      key_column: option
      label_column: localizedlabel

soft_delete:
  enabled: true
  column: isdeleted
