table: salestable
description: Sales order header table from D365 FO

domain: sales

bronze: salestable
silver: salestable
enum_metadata_table: globaloptionsetmetadata
primary_key:
  - recid
  - dataareaid

business_key:
  - salesid
  - dataareaid

grain:
  - salesid
  - dataareaid

scdtype: scd1

hash_columns:
  - custaccount
  - salesstatus
  - invoiceaccount

columns: 
  - salesstatus:
    enum: salesstatus
    mapping:
      table: ${enum_metadata_table}
      key_column: option
      label_column: localizedlabel

  - documentstatus:
    enum: documentstatus
    mapping:
      table: ${enum_metadata_table}
      key_column: option
      label_column: localizedlabel

soft_delete:
  enabled: true
  column: isdeleted
